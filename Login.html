<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .bg {
            background-image: url();
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container w-75 bg-light mt-5 rounded-3 shadow">
        <div class="row align-items-stretch">
            <div class="col bg">
                <div class="text-end">
                    <img src="img/logo.png" width="100" alt="">
                </div>
                <div>
                    <h2 class="fw-bold text-center pt-5 py-5">bienvenido</h2>
                    <!--login-->
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="contraseña" class="form-control" name="contraseña">
                        <div class="mb-4">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                        <div class="my-3">
                            <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                            <span><a href="#">Recuperar contraseña</a></span>
                            <span><a href="#">Volver al Home</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
